	<script>

	function numberToString(number, input){
		number = number.toString();
		number = number.replaceAll(",","");
		split = number.split('.')
		number = split[0]
		let number2 =number.split("").reverse().join("");
		if (number.length >= 4 ){
			contador = 0
			numtotal = ""
			i = 0;
			for (let i of number2){
				if (contador >= 3){ 
					numtotal += ",";
					contador = 0;
				}
				contador++;
				numtotal += i	
		}
		finalreverse = numtotal.split("").reverse().join("");
		if (split[1]){finalreverse = finalreverse + "." + split[1]}

		if (input){
				input.value = finalreverse
			} else {
				return finalreverse
			}
	} else {
		if (split[1]){number = number + "." + split[1]}
	}
		return number
	}
	</script>
